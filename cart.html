<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Корзина</title>
</head>
<body class="body-cart">
    <header class="header-cart">
        <div class="logo-cart">
            <img src="pictures/svg/logo.svg" alt="logotype_dodo_pizza" class="header-cart_logo">
        </div>
        <div class="step-cart">
            <div class="stage stage1">
                <img src="pictures/svg/cart1.svg" alt="1 step">
            </div>
            <div class="stage-line">
                <img src="pictures/svg/Line.png" alt="line">
            </div>
            <div class="stage stage2">
                <img src="pictures/svg/cart2.svg" alt="2 step">
            </div>
            <div class="stage-line">
                <img src="pictures/svg/Line.png" alt="line">
            </div>
            <div class="stage stage3">
                <img src="pictures/svg/cart3.svg" alt="3 step">
            </div>
        </div>
    </header>
    <main class="main-cart">
        <h2>Корзина</h2>
        <div class="cart-list" id="cart-list">
            <div class="card-list">
                
            </div>
        </div>
    </main>
    <footer class="footer-cart">

    </div>
</body>
</html>
